<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="online2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>My Online Store</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section id="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product">
                <img src="makeup.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="shoose.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="hairclip.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$60.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 My Online Store | All rights reserved</p>
        </div>
    </footer>
    <script src="online2.js"></script>

</body>
</html>
